<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br>
       Passe o mouse sobre os termos para descobrir qual tag <br>
       deverá utilizar em cada caso.
       <ul>
            <li> <abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li> <abbr title="Use a tag <h1>...<h6>">titulos</abbr></li>
            <li> <abbr title="Use a tag <img>">imagens</abbr></li>
            <li> <abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li> <abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
            <li> <abbr title="Use a tag <ol>">Listas enumeradas</abbr></li>
            <li> <abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
        </ul>
    </p>
    
    
</body>
</html>
